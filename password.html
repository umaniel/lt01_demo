<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password</title>
    <script src="js/jquery.js"></script>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="light">
    <button type="button" onclick="toggleMode()" class="mode"></button>
    <article id="pass">
      <section id="jq">
        <p>PASSWORD - jQuery</p>
        <div class="wrapper show">
          <input type="password" class="error" placeholder="Please enter your new password" />
          <span class="icon" onclick=" jqToggleMask(this)"></span>
        </div>
        <p id="notice">ERROR</p>
      </section>

      <section id="vue">
        <p>PASSWORD - Vue.js</p>
        <div class="wrapper" :class="wrapCls">
          <input :type="inputType" :class="errChkCls" placeholder="Please enter your new password" v-model="strPassword" />
          <span class="icon" @click="isMask = !isMask"></span>
          <p>{{ strNotice }}</p>
        </div>
      </section>
    </article>
    <!--  -->
    <script>
      // jQuery
      const jqToggleMask = function(_self) {
        const parent = $(_self).parent('div.wrapper')
        const child = parent.children('input')
        parent.toggleClass('show hide')
        child.attr('type', parent.hasClass('show') ? 'password' : 'text')
      }

      $('#jq input')
        .keydown(function() {
          if (/[ -~]{8,}/.test($(this).val())) {
            $(this)
              .removeClass('error')
              .addClass('ok')
            $('p#notice').text('OK')
          } else {
            $(this)
              .addClass('error')
              .removeClass('ok')
            $('p#notice').text('ERROR')
          }
        })
        .change(function() {
          if (/[ -~]{8,}/.test($(this).val())) {
            $(this)
              .removeClass('error')
              .addClass('ok')
            $('p#notice').text('OK')
          } else {
            $(this)
              .addClass('error')
              .removeClass('ok')
            $('p#notice').text('ERROR')
          }
        })

      // ----------------------
      // Vue
      new Vue({
        el: '#vue',
        data: {
          strPassword: '',
          isMask: false,
        },
        computed: {
          wrapCls: function() {
            return this.isMask ? 'hide' : 'show'
          },
          inputType: function() {
            return this.isMask ? 'text' : 'password'
          },
          isValidChk: function() {
            return /[ -~]{8,}/.test(this.strPassword)
          },
          errChkCls: function() {
            return this.isValidChk ? 'ok' : 'error'
          },
          strNotice: function() {
            return this.isValidChk ? 'OK' : 'ERROR'
          },
        },
      })
    </script>
    <script>
      const toggleMode = () => {
        $('body').toggleClass('light dark')
      }
    </script>
    <!--  -->
  </body>
</html>
